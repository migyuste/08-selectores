<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Regiones -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="pais">
                <option value=""> -- Seleccione Pais -- </option>
                <option *ngFor="let pais of paises" [value]="pais.cca3"> {{ pais.name }} </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select class="form-control" formControlName="frontera">
                <option value=""> -- Seleccione país fronterizo -- </option>
                <!-- <option *ngFor="let pais of paises" [value]="pais.cca3"> {{ pais.name }} </option> -->
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
